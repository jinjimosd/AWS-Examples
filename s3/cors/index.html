<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Playwrite DE SAS', sans-serif;
        }
    </style>
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>  
        <p>What do you think of my website?</p>
    </main>
    <script type="text/javascript">
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://ulpknxljgk.execute-api.ap-southeast-1.amazonaws.com/prod/hello", true);

      // Send the proper header information along with the request
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onreadystatechange = () => {
        // Call a function when the state changes.
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          var results = JSON.parse(xhr.responseText);
          console.log('results', results);
          // Request finished. Do processing here.
        };
      };
      xhr.send();
      // xhr.send(new Int8Array());
      // xhr.send(document);
    </script>
  </body>
</html>
